bookdown::gitbook:
  css: style.css
  includes:
    in_header: [ga_script.html]
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">National Incident-Based Reporting System (NIBRS) Data: A Practitioner's Guide</a></li>
    download: [ ["nibrsbook.pdf", "PDF"], ["nibrsbook.epub", "EPUB"] ]
    edit:
      link: https://github.com/jacobkap/nibrsbook/edit/main/%s
      text: "Edit"
    sharing: yes
bookdown::pdf_book:
 includes:
    in_header: preamble.tex
 keep_tex: true
 dev: "cairo_pdf"
 latex_engine: xelatex
 citation_package: natbib
 template: null
 pandoc_args: --top-level-division=chapter
 toc_depth: 5
 toc_unnumbered: false
 toc_appendix: true
 quote_footer: ["\\VA{", "}{}"]
 highlight_bw: true
 stylesheet: style.css
 documentclass: book
 classoption: openany
 linestretch: 1.15
 geometry: margin=1in
bookdown::epub_book:
  dev: svglite
  stylesheet: style.css
